# watchlist.yaml
# Sensible defaults:
# - base_change: alert when price moves +/-1.5% from the session baseline (first seen price after start)
# - momentum: alert when price moves +/-0.8% over a 60s rolling window
# - cooldowns: reduce spam/repeats per symbol per rule
symbols:
  - ticker: AGQ
    enabled: true
    base_change: { up_pct: 1.5, down_pct: 1.5, cooldown: "120s" }
    momentum: { window: "60s", up_pct: 0.8, down_pct: 0.8, cooldown: "60s" }

