server:
  bind: "0.0.0.0"
  port: 8091
  read_header_timeout: "5s"

massive:
  api_key_env: "MASSIVE_API_KEY"
  feed: "realtime"   # realtime | delayed
  market: "stocks"   # stocks | crypto | forex | options

openai:
  api_key_env: "OPENAI_API_KEY"
  base_url: "https://api.openai.com/v1"
  model: "tts-1-hd"
  voice: "nova"
  response_format: "mp3"
  speed: 1.0
  timeout: "30s"
  max_text_chars: 500

cache:
  audio_dir: "./cache/audio"

radar:
  log_level: "info"
  global_cooldown: "25s"
  history_window: "5m"
  alert_workers: 2


cloud:
  enabled: true
  emit_every: "200ms"
  stale_after: "3s"
  deadband_pct: 0.003
  cap_move_pct: 0.30
  strength_pct: 0.03
  smoothing: 0.25
  min_rate_hz: 1.0
  max_rate_hz: 12.0
  breadth_weight: 0.45
  # Net-voice bucketing (browser side):
  # - flat: if net is between (-flat, +flat), say "flat"
  # - step: bucket size beyond flat
  net_bucket_step: 20
  net_bucket_flat: 20
