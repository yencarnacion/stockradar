server:
  bind: "0.0.0.0"
  port: 8091
  read_header_timeout: "5s"

massive:
  api_key_env: "MASSIVE_API_KEY"
  feed: "realtime"   # realtime | delayed
  market: "stocks"   # stocks | crypto | forex | options

openai:
  api_key_env: "OPENAI_API_KEY"
  base_url: "https://api.openai.com/v1"
  model: "tts-1-hd"
  voice: "nova"
  response_format: "mp3"
  speed: 1.0
  timeout: "30s"
  max_text_chars: 500

cache:
  audio_dir: "./cache/audio"

radar:
  log_level: "info"
  global_cooldown: "25s"
  history_window: "5m"
  alert_workers: 2


